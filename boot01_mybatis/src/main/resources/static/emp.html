<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>static/emp.html</title>
</head>
<body>
	<h3>사원관리</h3>
	<table>
		<thead>
			<tr>
				<th>사원번호</th>
				<th>이름</th>
				<th>email</th>
				<th>급여</th>
			</tr>
		</thead>
		<tbody id="emplist">

		</tbody>
	</table>
	<script>
	
	getList();
	
function getList() {
	fetch("/emp").then((response) => response.json())
	.then((datas) => {
		let reply = document.querySelector("#emplist");
		for(emp of datas) {
			let newTag = 
			`			<tr>
				<td>${emp.employeeId}</td>
				<td>${emp.lastName}</td>
				<td>${emp.email}</td>
				<td>${emp.salary}</td>
			</tr>`
			reply.insertAdjacentHTML("beforeend",newTag);
		}	
	});
}
</script>
</body>
</html>
